version: '3.8'

networks:
  pato_network:
    driver: bridge

services:
  postgres_database:
    image: postgres:15
    container_name: postgres_db
    restart: on-failure:3
    ports:
      - "5432:5432"
    env_file:
      - db.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pato_network

  exam_scheduling:
    build: .
    container_name: exam_scheduling_api
    restart: on-failure:3
    ports:
      - "3000:3000"
    depends_on:
      - postgres_database
    env_file:
      - app.env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - pato_network

volumes:
  postgres_data:
